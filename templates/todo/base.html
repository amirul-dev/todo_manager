	<body>
		<nav class="navbar fixed-top ">

					<a class="nav-link" style='padding:8px;' data-value="shopping" href="{{url_for("todo.shopping",userid=userid)}}"><i class="fa fa-shopping-cart"></i></a>

				<li class="nav-item">
					<a class="nav-link" style='padding:8px;' data-value="todo" href="{{url_for("todo.todos", userid=userid)}}"><i class="fa fa-calendar-check-o"></i></a>
