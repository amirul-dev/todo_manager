{% extends "todo/base.html" %}
{% block header %}               
{%endblock%}
{% block body %}
	<div class='row' id='login'>                 
	<div class='col-lg-6'>
		<div id='intro'>
		<p id='phrase'>Never forget a thing</p>
		<p>From groceries to homework, we help you remember it all, anytime, anywhere</p>
		</div>
	</div>
	<div class='col-lg-6' id='form'>
		<h3>Sign in</h3>
		<form action="{{url_for('auth.signin')}}" method="POST">
		  <div class="form-group">
		    <label for="email">Email address</label>
		    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
		  </div>
		  <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
		  </div>
		  <div class="form-check">
		    <input type="checkbox" class="form-check-input" id="remember" name="remember" value= 1>
		    <label class="form-check-label" for="remember">Remember</label>
		  </div>
		  </br>
		  <button type="submit" class="auth-btn btn">Sign in</button>
		</form>	
		<p class='auth-alert'>{{alert}}</p>
		Don't have an account? &nbsp;<a href='signup'>Register</a>
	</div> 
	</div>
{% endblock %}
